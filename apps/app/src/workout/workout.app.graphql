type Workout {
  overviewImage: URL
  intensity: IntensityEnum!
  duration: Int!
  name: String!
  exercises: [WorkoutExercise]
}

type WorkoutExercise {
  setType: SetType!
  sets: [WorkoutSet]
  exercise: Exercise!
  orderIndex: Int!
}

type WorkoutWeek {
  id: ID!
  weekNumber: Int!
  orderIndex: Int!
  workout: Workout!
  trainingProgrammeId: ID
}