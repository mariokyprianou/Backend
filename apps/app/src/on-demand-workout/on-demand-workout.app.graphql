type OnDemandWorkout implements Workout {
  # Workout Fields
  programme: ProgrammeOverview!
  duration: Int!
  exercises: [WorkoutExercise]
  intensity: IntensityEnum!
  isContinuous: Boolean!
  name: String!
  overviewImage: URL

  id: ID!
}

type OnDemandWorkoutConnection {
  nodes: [OnDemandWorkout]
  pageInfo: PageInfo!
}

extend type Query {
  onDemandWorkout: OnDemandWorkout
  onDemandWorkouts: OnDemandWorkoutConnection!
}
