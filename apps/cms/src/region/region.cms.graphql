type Region {
  id: ID!
  region: String!
  country: Country!
}

type Country {
  id: ID!
  country: String!
}

input RegionFilter {
  id: ID
  ids: [ID!]
}

extend type Query {
  Region(id: ID!): Region
  allRegions(
    page: Int
    perPage: Int
    sortField: String
    sortOrder: String
    filter: RegionFilter
  ): [Region!]!
}
