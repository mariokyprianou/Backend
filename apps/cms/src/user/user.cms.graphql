type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: EmailAddress!
  country: String!
  region: String!
  # subscriberStatus: UserSubscription!
  createdAt: DateTime!
  updatedAt: DateTime!
}

input UserFilter {
  id: ID
  ids: [ID!]
  email: EmailAddress
  country: String
  # marketingPreferences
  # subscriberStatus
}

extend type Query {
  User(id: ID!): User
  allUsers(
    page: Int
    perPage: Int
    sortField: String
    sortOrder: String
    filter: UserFilter
  ): [User!]!
  _allUsersMeta(
    page: Int
    perPage: Int
    sortField: String
    sortOrder: String
    filter: UserFilter
  ): ListMetadata!
}

