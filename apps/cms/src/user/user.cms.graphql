type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: EmailAddress!
  country: Country
  region: Region
  timeZone: String!
  currentTrainingProgramme: CurrentTrainingProgramme
  # TODO
  # marketingPermissions
  # subscriberStatus: UserSubscription!
  # Current Week
  # Previous trainers
  # 30 day devise limit
  createdAt: DateTime!
