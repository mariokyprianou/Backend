type User {
  givenName: String!
  familyName: String!
  email: EmailAddress!
  country: ISOCountry!
  region: String
  timeZone: String!
  subscription: UserSubscription
}

type UserSubscription {
  isSubscribed: Boolean!
  platform: SubscriptionPlatform!
}

extend type Query {
  User(id: ID!): User
